<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <main role="main">
        <header role="banner" class="wrapper">

            <picture>
                <source srcset="./images/cameralogo-80-x-70.png" class="logo" media="(max-width: 800px)">
                <source srcset="./images/cameralogo-110-x-96.png" class="logo" media="(min-width: 800px)">
                <img src="./images/cameralogo-110-x-96.png" class="logo" alt="our logo" aria-label="our logo" >
            </picture>
            
            <!-- nav bar with class of menu -->
            <nav role="navigation" class="menu">

                <ul class="menuopen">
                    <li><a href="./index.html" aria-label="Home Page Section">H O M E</a></li>
                    <div class="line"></div>
                    <li><a href="./about.html">A B O U T</a></li>
                    <div class="line"></div>
                    <li><a href="./contact.html">C O N T A C T</a></li>
                    
                </ul>                
            </nav>
        </header>


        <!-- all banner elements contained in div with class of container -->
        <div class="container">
            <div class="banner">
                <div class="banner-text">
                    <h1 role="heading" class="contactheader">C O N T A C T</h1>
                </div>
            </div>

        </div>
        <!-- div with a class of wrapper1 to contain the pages contents -->
        <div class="wrapper1">


            <div role="form" class="contactus">
                <!-- uses div with class of form to create contact form -->
                <div class="form">
                <div>FIRST NAME*</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>LAST NAME</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>EMAIL*</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>MESSAGE*</div>
                <textarea class="contactbox" rows="5" cols="33"></textarea>

                <p class="message"></p>


                <button type="button" class="contactbutton">Send</button>
                </div>

                <div class="contact-socials">
                    <h2>S O C I A L S</h2>
                </div>

                <div class="social-icons-contact">
                    <i class="social-icon1 fab fa-facebook"></i>
                    <i class="social-icon1 fab fa-twitter"></i>
                    <i class="social-icon1 fab fa-youtube"></i>
                    <i class="social-icon1 fab fa-instagram"></i>
                </div>

                <div class="contact-email">
                    <h3>E M A I L</h3>
                </div>

                <div class="emailcontact" itemscope itemtype="https://schema.org/ContactPoint">
                    <span itemprop="email">company.name@domain.com</span>     
                    <span itemprop="telephone">TEL: 888-888-8888</span>
                </div>
            </div>

            <!-- all footer elements -->
            <footer role="contentinfo">
            
                <div class="follow-us">
                    <div class="divider"></div>
                  <div class="social-icons">
                    <i class="social-icon fab fa-facebook"></i>
                    <i class="social-icon fab fa-twitter"></i>
                    <i class="social-icon fab fa-instagram"></i>
                    <i class="social-icon fab fa-linkedin"></i>
                    <i class="social-icon fab fa-youtube"></i>
                  </div>
                  <div class="divider"></div>
                </div>

                <picture>
                    <source srcset="./images/cameralogo-80-x-70.png" class="logofooter" media="(max-width: 800px)">
                    <source srcset="./images/cameralogo-110-x-96.png" class="logofooter" media="(min-width: 800px)">
                    <img src="./images/cameralogo-110-x-96.png" class="logofooter" alt="our logo" aria-label="our logo" >
                </picture>  
            
            
              <div class="copyright">
                &copy; 1999 NOKI INC.</div>
            </footer>

        </div>

    </main>
    
</body>
</html>
