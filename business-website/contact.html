<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Contact</title>
</head>
<body>
    <main>
        <header class="wrapper">

            <div>
                <img src="../images/cameralogo.png" class="logo" alt="Noki INC. Logo">
            </div>

            <nav class="menu">

                <div class="menuopen">
                    <li><a href="./index.html">H O M E</a></li>
                    <div class="line"></div>
                    <li><a href="./about.html">A B O U T</a></li>
                    <div class="line"></div>
                    <li><a href="./contact.html">C O N T A C T</a></li>
                    
                </div>                
            </nav>
        </header>



        <div class="container">
            <div class="banner">
                <div class="banner-text">
                    <h1>C O N T A C T</h1>
                </div>
            </div>

        </div>

        <div class="wrapper1">


            <div class="contactus">

                <div class="form">
                <div>FIRST NAME*</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>LAST NAME</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>EMAIL*</div>
                <textarea class="contactbox" rows="1" cols="33"></textarea>
                <div>MESSAGE*</div>
                <textarea class="contactbox" rows="5" cols="33"></textarea>

                <p class="message"></p>

                <button type="button" class="contactbutton">Send</button>
                </div>

                <div class="contact-socials">
                    <h2>S O C I A L S</h2>
                </div>

                <div class="social-icons-contact">
                    <i class="social-icon1 fab fa-facebook"></i>
                    <i class="social-icon1 fab fa-twitter"></i>
                    <i class="social-icon1 fab fa-youtube"></i>
                    <i class="social-icon1 fab fa-instagram"></i>
                </div>

                <div class="contact-email">
                    <h3>E M A I L</h3>
                </div>
                <p class="p2">company.name@domain.com</p>
                    <p class="p3">TEL: 888-888-8888</p>
            </div>

            <footer>
            
                <div class="follow-us">
                    <div class="divider"></div>
                  <div class="social-icons">
                    <i class="social-icon fab fa-facebook"></i>
                    <i class="social-icon fab fa-twitter"></i>
                    <i class="social-icon fab fa-instagram"></i>
                    <i class="social-icon fab fa-linkedin"></i>
                    <i class="social-icon fab fa-youtube"></i>
                  </div>
                  <div class="divider"></div>
                </div>

                <img src="../images/cameralogo.png" class="logofooter" alt="Our LOGO">   
            
            
              <div class="copyright">
                &copy; 1999 NOKI INC.
            </footer>

        </div>

    </main>
    
</body>
</html>
